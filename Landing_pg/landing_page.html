<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Landing Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            color: #333;
            background-image: url('https://img.freepik.com/free-photo/top-view-attractive-woman-hands-drawing-amazing-picture-canvas-modern-cozy-art-workshop_574295-563.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        header {
            background-color: rgba(118, 231, 177, 0.9);
            color: #F2E9E4;
            text-align: center;
            padding: 21px 0;
            font-size: 2em;
            font-weight: bold;
            position: fixed;
            width: 110%;
            z-index: 1000;
            top: 0;
            transition: background-color 0.3s;
        }

        .navbar {
            background-color:plum;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 60px;
            left: 0;
            z-index: 1000;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-item {
            margin: 0 20px;
        }

        .nav-link {
            text-decoration: none;
            color: #F2E9E4;
            padding: 10px 25px;
            display: block;
            border-radius: 5px;
            transition: color 0.3s, background-color 0.3s, transform 0.3s;
            font-size: large;
        }

        .nav-link:hover {
            color: palevioletred;
            background-color: #F2E9E4;
            transform: scale(1.1);
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .section h1 {
            font-size: 3em;
            margin: 0;
            color: antiquewhite;
        }

        footer {
            background-color: #4A4E69;
            color: #F2E9E4;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
                height: auto;
            }

            .nav-item {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        Artistic Portfolio
    </header>
    <nav class="navbar">
        <ul class="nav-menu">
            <li class="nav-item"><a href="file:///E:/Html%20Websites/Intern/landing_page.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="file:///E:/Html%20Websites/Intern/lp1.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="file:///E:/Html%20Websites/Intern/lp2.html" class="nav-link">Contact</a></li>
        </ul>
    </nav>
  
    <section class="section">
        <h1>Welcome to My Artistic World</h1>
    </section>

    <footer>
        &copy; 2024 Artistic Portfolio. All rights reserved.
    </footer>
    <script>
        // JavaScript for interactivity
        document.addEventListener('DOMContentLoaded', () => {
            const navbar = document.querySelector('.navbar');

            // Change navbar style on scroll
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.style.backgroundColor = '#080808';
                } else {
                    navbar.style.backgroundColor = '#fa8837';
                }
            });

            const navLinks = document.querySelectorAll('.nav-link');

            // Change link style on hover
            navLinks.forEach(link => {
                link.addEventListener('mouseover', () => {
                    link.style.color = '#4A4E69';
                    link.style.backgroundColor = '#F2E9E4';
                    link.style.transform = 'scale(1.1)';
                });
                link.addEventListener('mouseout', () => {
                    link.style.color = '#F2E9E4';
                    link.style.backgroundColor = 'transparent';
                    link.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
